<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/main.css"/>

    <link rel="icon" type="image/png" href="/++theme++milieudefensie/images/icons/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/++theme++milieudefensie/images/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/++theme++milieudefensie/images/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/++theme++milieudefensie/images/icons/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/++theme++milieudefensie/images/icons/favicon-128x128.png" sizes="128x128" />
</head>
    <body class="plain error-page-wrapper background-color background-image">
        <div class="content-container">

            <img class="logo" src="/img/logo.svg" alt="Milieudefensie Logo">
            <div class="head-line secondary-text-color">404</div>
            <div class="subheader primary-text-color">Deze pagina bestaat niet.</div>
            <div class="subheader primary-text-color">
                Klimaatverandering helaas wel.
                <div id="wrapper">
                    <object type="image/svg+xml" id="penguin" data="/img/penguin.svg" alt="Penguin animation"></object>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="context third-text-color">
                <p>Was je misschien op zoek naar <a class="primary-text-color" href="https://milieudefensie.nl/actueel/nieuws">nieuws</a>?</p>
                <p>Of wil je meer weten over <a class="primary-text-color" href="https://milieudefensie.nl/over-ons">ons</a>?</p>
                <p><a class="primary-text-color" href="https://milieudefensie.nl/contact">Contact</a> opnemen?</p>
                <p>Opnieuw zoeken?</p>
                <form id="searchForm" class="search" action="https://milieudefensie.nl/@@search" method="POST">
                    <input id="searchInput" type="text" placeholder="Milieudefensie">
                    <input id="searchableText" type="hidden" value="Milieudefensie">
                    <span class="fa fa-search"></span>
                </form>
            </div>

            <div class="buttons-container">
                <a class="border-button" href="https://milieudefensie.nl" target="_blank">Homepage</a>
                <a class="border-button" href="mailto:service@milieudefensie.nl" target="_blank">Meld een probleem</a>
            </div>

        </div>

        <script src="js/main.js"></script>
    </body>
</html>
